<html>

<head>

    <style>
        #table {
            margin: 0 auto;
            width: 500px;
            height: 300px;
        }

        button {
            width: 100px;
            height: 100px;
        }

        #display {
            padding: 70px 0;
            border: 3px solid red;
            text-align: center;
            cursor: text;
        }
    </style>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>

    <div id="display">

    </div>
    <div>
        <table id="table">
            <tr>
                <td><button name="1" value="1" id="one">1</button></td>
                <td><button id="two">2</button></td>
                <td><button id="three">3</button></td>
                <td><button id="multiply">*</button></td>
            </tr>
            <tr>
                <td><button id="four">4</button></td>
                <td><button id="five">5</button></td>
                <td><button id="six">6</button></td>
                <td><button id="divide">/</button></td>
            </tr>
            <td><button id="seven">7</button></td>
            <td><button id="eight">8</button></td>
            <td><button id="nine">9</button></td>
            <td><button id="plus">+</button></td>
            <tr>
                <td><button> </button></td>
                <td><button id="zero">0</button></td>
                <td><button id="back">back</button></td>
                <td><button id="minus">-</button></td>
            </tr>



        </table>
    </div>
</body>
<script type="text/javascript">

   

    $("button").click(function () {
        var fired_button = $(this).val();

        alert(fired_button);
       
    })


</script>

</html>
